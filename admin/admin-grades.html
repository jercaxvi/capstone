        <a href="admin-grades.html" aria-current="page">
          <span class="icon">
            <!-- Bar chart icon -->
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>

      </li>
      <li>
        <a href="admin-subject.html">
          <span class="icon">
            <!-- Book icon -->
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M2 19.5A2.5 2.5 0 0 1 4.5 17H20"/><path d="M2 6.5A2.5 2.5 0 0 1 4.5 4H20v16H4.5A2.5 2.5 0 0 1 2 17.5z"/></svg>

        <a href="admin-schedule.html">

          </span>
          Messages
        </a>
      </li>
      <li>
        <a href="admin-profile.html">
          <span class="icon">
            <!-- Home icon -->
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7"/><path d="M9 22V12h6v10"/></svg>

  <div class="top-header">
    <div class="school-name">Sto. Niño National High School</div>
    <div class="header-controls">
      <div class="notifications">
        <img src="https://cdn-icons-png.flaticon.com/128/3602/3602145.png" alt="Notifications" class="icon">
        <span class="badge">3</span>
      </div>
      <div class="user-controls">
        <div class="user-info">
          <div class="user-name">Erwin Acorda</div>
          <div class="user-role">Administrator</div>
        </div>
        <div class="user-avatar">
          <img src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png" alt="User Avatar">
        </div>
        <button class="logout-btn btn-smart-animate"><span>Logout</span></button>
      </div>
    </div>

    <div style="font-size: 1.7rem; font-weight: 700; color: #184d27; font-family: 'Inter', sans-serif; letter-spacing: 0.5px; background: none; align-self: flex-start; margin: 1.2rem 0 0 1.2rem;">Grades</div>

    <div style="background: #d6f9e2; border-radius: 0 0 20px 20px; padding: 2.2rem 3.5rem 2.8rem 3.5rem; width: 600px; max-width: 98vw; display: flex; flex-direction: column; align-items: center; box-sizing: border-box;">
      <div style="display: flex; gap: 2.2rem; margin-bottom: 2rem; width: 100%; justify-content: center;">
        <button style="background: #7ee6e6; color: #184d27; font-weight: 700; border: none; border-radius: 14px; padding: 1.1rem 3.2rem; font-size: 1.25rem; cursor: pointer;" onclick="window.location.href='grades/grade7.html'">Grade 7</button>

        <button style="background: #ffe08c; color: #184d27; font-weight: 700; border: none; border-radius: 14px; padding: 1.1rem 3.2rem; font-size: 1.25rem; cursor: pointer;">Grade 10</button>
      </div>
    </div>
    <div style="margin: 3.5rem 0 1.2rem 0; display: flex; flex-direction: column; align-items: center;">
      <img src="../images/logo.jpg" alt="School Logo" style="width: 140px; height: 140px; border-radius: 50%; object-fit: cover; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 1.2rem;">

    // Logout functionality
    document.querySelector('.logout-btn').addEventListener('click', function() {
      window.location.href = 'admin-login.html';
    });
